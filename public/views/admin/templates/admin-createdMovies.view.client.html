<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TV-DB</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse pull-right">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li>
                        <a class="btn btn-basic btn-block" ng-if="model.currentUser.roles.indexOf('ADMIN')>-1" href="#!/admin">Admin</a>
                    </li>

                    <li>
                        <a class="btn btn-basic btn-block"
                           href="#!/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="content container-fluid">
    <button ng-click="model.goBack()" class="buttonBg">Go Back</button>
    <h1>
        Created Movies
    </h1>
    <ul class="list-group">
        <li  class="list-group-item" ng-repeat="movie in model.movies">
            <div class="row">
                <div class="col-xs-10">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>
                                <strong>Name :</strong> {{movie.name}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>Created By :</strong> {{movie._createdUser}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <img class="recipeimage" src={{movie.imageURL}} />
                            </div>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>overview : </strong> {{movie.overview}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>Run Time : </strong>  {{movie.runtime}} mins
                            </p>
                        </li>
                    </ul>
                </div>
                <div  class="col-xs-2">
                    <ul class="list-group">
                        <div class="row">
                            <a ng-click="model.deleteCreatedMovie(movie._id,movie._createdUser)" class="navbar-link">
          <span class="glyphicon glyphicon-remove">
          </span>
                            </a>
                        </div>
                        <div class="row" style="padding-top: 10px">
                            <a ng-click="model.updateMovie(movie._id)" class="navbar-link">
          <span class="glyphicon glyphicon-cog">
          </span></a>
                        </div>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>
