<!--content starts here-->
<div class="content container-fluid">
    <ul class="list-group" >
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-12 ">
                    {{model.movie.name}}
                </div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <img class="movieimage" src={{model.movie.imageURL}} />
                </div>
                <div class="col-md-6 col-xs-12">
                    <strong >overview</strong>
                </div>
                <div  class="col-md-6 col-xs-12">
                    <p>{{model.movie.overview}}</p>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-12 ">
                    <strong> Total run time in minutes : {{model.movie.runtime}}</strong>
                </div>
            </div>
        </li>

    </ul>
</div>
</div>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            Comments
        </li>
        <li class="list-group-item">
            <textarea ng-model="model.comment.commentBody"
                      type="text"
                      class="form-control"
                      id="comment"
                      rows="5"
                      placeholder="Your comment here..">
            </textarea>
        </li>
        <li class="list-group-item">
            <a ng-click="model.createComment(model.comment,model.movie.movieId)" class="btn btn-success btn-block">
                Submit
            </a>

        </li>
        <li>{{model.message}}</li>
    </ul>
</div>

<div class="container-fluid">
    <ul class="list-group">

        <li  class="list-group-item" ng-repeat="comment in model.comments">
            <div class="row">
                <div class="col-xs-10">
                    <strong>
                        {{comment.username}}
                    </strong>
                    <p>
                        {{comment.commentBody}}
                    </p>
                </div>

                <div class="col-xs-2">

                    <button ng-click="model.deleteComment(comment._id)" ng-show="comment.username == model.currentusername" class="btn-danger">X</button>

                </div>
            </div>

        </li>
    </ul>
</div>
