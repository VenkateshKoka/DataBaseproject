
<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TV-DB</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse pull-right">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li ><a href="#!/profile">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<div class="content container-fluid">

    <ul class="list-group">
        <li class="list-group-item active">

            <div class="row">
                <div class="col-lg-4 col-md-6 visible-lg visible-md">
                    Image
                </div>
                <div class="col-lg-4  col-md-6 visible-lg visible-md">
                    Name
                </div>
                <div class="col-lg-4 visible-lg">
                    <p style="text-align: center">
                        Functionality
                    </p>
                </div>
            </div>
        </li>

        <ul class="list-group">
            <li  class="list-group-item" ng-repeat="movie in model.movies">
                <div   class="row">
                    <div class="col-lg-4 col-sm-6 col-xs-12">
                        <img class="movieimage" src={{movie.imageURL}} />
                    </div>

                    <div class="col-lg-4 col-sm-6 col-xs-12">
                        <strong>{{movie.name}}</strong>
                    </div>

                    <div class="col-lg-4 col-md-12 col-xs-12">
                        <div class="list-group">
                            <div class="list-group-item">
                                <a href="#!/user/favoriteMovie/{{movie.movieId}}"
                                   class="btn btn-primary btn-block">details</a>
                            </div>
                            <div class="list-group-item">
                                <a ng-click="model.deleteFavoriteMovie(movie._id)"
                                   class="btn btn-danger btn-block">Remove</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </ul>
</div>
