<!-- Begin page content -->
<div  class=" content container-fluid" >
    <h1>Login</h1>
    <div ng-show="model.errorMessage" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign msk-msg-glyphicon" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{model.errorMessage}}
    </div>

    <form name="form" class="css-form" novalidate>
        <label for="userName">Username</label>
        <input type="text"
               ng-model="username"
               class="form-control"
               id="userName"
               required=""
               name="username"
               placeholder="username"/>
        <label for="password">Password</label>
        <input type="password"
               ng-model="password"
               class="form-control"
               id="password"
               required=""
               name="password"
               placeholder="password"/>
        <br/>
        <a class="btn btn-primary btn-block"
           ng-click="model.login(username, password)" > Login</a>
        <!--<a type="submit" class="btn btn-primary btn-block" ng-click="model.login(username, password)" value="Login" />-->
    </form>


    <a class="btn btn-success btn-block"
       href="#!/register">
        Register
    </a>


</div>
